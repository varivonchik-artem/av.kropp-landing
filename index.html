<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kropp Fitness</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="/">
        <img
          class="header__logo-image"
          src="./images/logo.png"
          alt="Kropp Logo"
          height="25"
          width="135"
          loading="eager"
        />
      </a>
      <nav class="header-menu">
        <ul class="header-menu__list">
          <li class="header-menu__item">
            <a class="header-menu__link header-menu__link_current" href="/"
              >Home</a
            >
          </li>

          <li class="header-menu__item">
            <a class="header-menu__link" href="/">Pages</a>
          </li>

          <li class="header-menu__item">
            <a class="header-menu__link" href="/">Portfolio</a>
          </li>

          <li class="header-menu__item">
            <a class="header-menu__link" href="/">Blog</a>
          </li>

          <li class="header-menu__item">
            <a class="header-menu__link" href="/">Shop</a>
          </li>
        </ul>
      </nav>

      <div class="header-actions">
        <button
          class="header-actions__book-button book-button button"
          type="button"
        >
          Book Now
        </button>
        <button class="header-actions__burger-button burger-button button">
          <span class="burger-button__line"></span>
          <span class="burger-button__line"></span>
          <span class="burger-button__line"></span>
        </button>
      </div>
    </header>
  </body>
</html>
