<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kropp Fitness</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="/">
        <img
          class="header__logo-image"
          src="./images/logo.png"
          alt="Kropp Logo"
          height="25"
          width="135"
          loading="eager"
        />
      </a>
      <nav class="header-menu">
        <ul class="header-menu__list">
          <li class="header-menu__item">
            <a class="header-menu__link header-menu__link_current" href="/">Home</a>
          </li>

          <li class="header-menu__item">
            <a class="header-menu__link" href="/">Pages</a>
          </li>

          <li class="header-menu__item">
            <a class="header-menu__link" href="/">Portfolio</a>
          </li>

          <li class="header-menu__item">
            <a class="header-menu__link" href="/">Blog</a>
          </li>

          <li class="header-menu__item">
            <a class="header-menu__link" href="/">Shop</a>
          </li>
        </ul>
      </nav>

      <div class="header-actions">
        <button class="header-actions__book-button book-button button" type="button">Book Now</button>
        <button class="header-actions__burger-button burger-button button" title="Open menu">
          <span class="visually-hidden">Open menu</span>
          <span class="burger-button__line"></span>
          <span class="burger-button__line"></span>
          <span class="burger-button__line"></span>
        </button>
      </div>
    </header>

    <main class="content">
      <h1 class="visually-hidden">Kropp Fitness Club</h1>
      <section class="banner">
        <h2 class="visually-hidden">Upcoming events</h2>
        <div class="banner__body">
          <div class="banner__info">
            New event<br />
            coming up / <time datetime="06-07">june 7</time>&nbsp;-&nbsp;<time datetime="06-13">13</time>
          </div>
          <h3 class="banner__title">Crossfit</h3>
        </div>
        <div class="banner__pagination pagination">
          <ul class="pagination__list">
            <li class="pagination__item">
              <button class="pagination__button pagination__button_current" type="button"></button>
            </li>
            <li class="pagination__item">
              <button class="pagination__button" type="button"></button>
            </li>
            <li class="pagination__item">
              <button class="pagination__button" type="button"></button>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
